	<div class="mb-word">
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;增强现实是把原本在现实世界的一定时间空间范围内很难体验到的实体信息(视觉信息，声音,味道,触觉等)，通过科学技术模拟仿真后再叠加到现实世界被人类感官所感知，从而达到超越现实的感官体验，称AR技术。&nbsp;增强现实是综合了图像识别、动作捕捉、虚拟现实等学科，将数字信息、三维虚拟模型精确地叠加显示到实景的创新人机交互技术。</p>
